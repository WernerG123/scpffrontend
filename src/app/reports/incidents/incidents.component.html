<button mat-mini-fab (click)="shouldAdd = true;" id="addButton">
    <mat-icon>add</mat-icon>
</button>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%;">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="time">
      <th mat-header-cell *matHeaderCellDef> Time </th>
      <td mat-cell *matCellDef="let element"> {{element.time}} </td>
    </ng-container>

    <ng-container matColumnDef="reporter">
        <th mat-header-cell *matHeaderCellDef> Reporter </th>
        <td mat-cell *matCellDef="let element"> {{element.reporter}} </td>
      </ng-container>
  
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Desc. </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
      </ng-container>

      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef> Edit </th>
        <td mat-cell *matCellDef="let element"> <a><mat-icon>edit</mat-icon></a> </td>
      </ng-container>

      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Delete </th>
        <td mat-cell *matCellDef="let element"> <mat-icon>delete</mat-icon> </td>
      </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
  



<div id="addCard" *ngIf="shouldAdd">
    <mat-card class="mat-elevation-z10" fxLayout="column">
        <div fxLayout="column">
            <div fxLayoutAlign="start space-between">
                <mat-label>Time: </mat-label>
                <input [ngxTimepicker]="mytime" [(ngModel)]="time">
                <ngx-material-timepicker #mytime></ngx-material-timepicker>
            </div>
            <div>
                <mat-label>Reporter: </mat-label>
                <mat-form-field appearance="outline">
                  <input matInput [(ngModel)]="reporter">
                </mat-form-field>
                
            </div>
            <div>
              <mat-form-field appearance="outline"> 
                <mat-label>Description: </mat-label>
                <input matInput [(ngModel)]="description">
              </mat-form-field>
            </div>
        </div>

        <div fxLayout="row" fxFlex="100" fxLayoutAlign="space-between center">
            <button mat-raised-button color="primary" (click)="addIncident()">
                <mat-icon>save</mat-icon> Add 
            </button>
            <button mat-raised-button color="warn" (click)="shouldAdd = false;">
                <mat-icon>close</mat-icon> Cancel
            </button>
        </div>
    </mat-card>
</div>
