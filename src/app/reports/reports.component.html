<button mat-mini-fab (click)="createReport()" id="addButton">
    <mat-icon>add</mat-icon>
</button>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%;">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let element"> {{element.date}} </td>
    </ng-container>

    <ng-container matColumnDef="shiftfrom">
        <th mat-header-cell *matHeaderCellDef> Start </th>
        <td mat-cell *matCellDef="let element"> {{element.shiftfrom}} </td>
      </ng-container>
  
      <ng-container matColumnDef="shiftto">
        <th mat-header-cell *matHeaderCellDef> End </th>
        <td mat-cell *matCellDef="let element"> {{element.shiftto}} </td>
      </ng-container>

      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef> Edit </th>
        <td mat-cell *matCellDef="let element"> <mat-icon>edit</mat-icon> </td>
      </ng-container>

      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let element"> <mat-icon>delete</mat-icon> </td>
      </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
  



<div id="addCard" *ngIf="shouldAdd">
    <mat-card class="mat-elevation-z10" fxLayout="column">
        <div fxLayout="row" fxLayoutAlign="center center">
            <mat-form-field appearance="outline">
                <mat-label>Choose date</mat-label>
                <input matInput [matDatepicker]="picker" [(ngModel)]="date">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker touchUi #picker></mat-datepicker>
            </mat-form-field>

        </div>
        <div fxLayout="column">
            <div fxLayoutAlign="start space-between">
                <mat-label>Start: </mat-label>
                <input [ngxTimepicker]="from" [(ngModel)]="shiftfrom">
                <ngx-material-timepicker #from></ngx-material-timepicker>
            </div>
            <div>
                <mat-label>End: </mat-label>
                <input [ngxTimepicker]="to" [(ngModel)]="shiftto">
                <ngx-material-timepicker #to></ngx-material-timepicker>
            </div>
        </div>

        <div fxLayout="row" fxFlex="100" fxLayoutAlign="space-between center">
            <button mat-raised-button color="primary" (click)="addReport()">
                <mat-icon>save</mat-icon> Add 
            </button>
            <button mat-raised-button color="warn" (click)="shouldAdd = false;">
                <mat-icon>close</mat-icon> Cancel
            </button>
        </div>
    </mat-card>
</div>
